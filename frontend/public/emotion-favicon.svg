<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Background -->
  <rect width="256" height="256" rx="40" fill="#0b1220"/>

  <!-- Happy (top-left) -->
  <g transform="translate(64,64)">
